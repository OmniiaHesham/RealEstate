name: Cypress Tests

on:
  push:
    branches:
      - test

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Dependencies
      run: yarn install

    - name: Run Cypress Tests
      run: yarn cypress run
